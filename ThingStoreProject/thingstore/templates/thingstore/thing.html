{% extends "thingstore/base.html" %}

{% block content %}
<div class="row">
	<div class="col-sm-8">
		{% for metric in thing.metric_set.all %}
			<h3>{{ metric.name }}</h3>
			<div>Unit: {{ metric.unit }}</div>
		{% endfor %}
	</div>
	<div class="col-sm-4">
		<h2>{{ thing.name }}</h2>
		<p>Thing belongs to: {{ thing.owner }}</p>
		<p>{{ thing.description }}</p>
	</div>
</div>
{% endblock %}
